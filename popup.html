<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet Slider Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Finsweet Slider Generator</h1>
            <p>Generate code for Webflow projects</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="list-slider">List Slider</button>
            <button class="tab-btn" data-tab="range-slider">Range Slider</button>
            <button class="tab-btn" data-tab="custom-dots">Custom Dots</button>
        </div>

        <div class="tab-content">
            <!-- List Slider Tab -->
            <div id="list-slider" class="tab-panel active">
                <form class="config-form">
                    <div class="form-group">
                        <label for="slider-name">Slider Name:</label>
                        <input type="text" id="slider-name" placeholder="my-slider" value="my-slider">
                    </div>

                    <div class="form-group">
                        <label for="data-source">Data Source:</label>
                        <select id="data-source">
                            <option value="cms">CMS Collection</option>
                            <option value="static">Static Content</option>
                        </select>
                    </div>

                    <div class="form-group cms-only">
                        <label for="collection-name">Collection Name:</label>
                        <input type="text" id="collection-name" placeholder="blog-posts">
                    </div>

                    <div class="form-group">
                        <label for="items-per-slide">Items per Slide:</label>
                        <input type="number" id="items-per-slide" min="1" max="10" value="1">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="auto-play"> Auto Play
                        </label>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="infinite-scroll"> Infinite Scroll
                        </label>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="reset-interactions"> Reset Interactions
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="instance-name">Instance Name (optional):</label>
                        <input type="text" id="instance-name" placeholder="unique-identifier">
                    </div>
                </form>
            </div>

            <!-- Range Slider Tab -->
            <div id="range-slider" class="tab-panel">
                <form class="config-form">
                    <div class="form-group">
                        <label for="range-name">Range Slider Name:</label>
                        <input type="text" id="range-name" placeholder="price-range" value="price-range">
                    </div>

                    <div class="form-group">
                        <label for="min-value">Min Value:</label>
                        <input type="number" id="min-value" value="0">
                    </div>

                    <div class="form-group">
                        <label for="max-value">Max Value:</label>
                        <input type="number" id="max-value" value="100">
                    </div>

                    <div class="form-group">
                        <label for="step-value">Step Value:</label>
                        <input type="number" id="step-value" value="1" min="0.1" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="start-value">Start Value:</label>
                        <input type="number" id="start-value" value="50">
                    </div>

                    <div class="form-group">
                        <label for="handles">Number of Handles:</label>
                        <select id="handles">
                            <option value="1">Single Handle</option>
                            <option value="2">Two Handles</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="format-display"> Format Display Numbers
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="update-mode">Update Mode:</label>
                        <select id="update-mode">
                            <option value="move">Update on Move</option>
                            <option value="release">Update on Release</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- Custom Dots Tab -->
            <div id="custom-dots" class="tab-panel">
                <form class="config-form">
                    <div class="form-group">
                        <label for="dots-slider-name">Target Slider Name:</label>
                        <input type="text" id="dots-slider-name" placeholder="main-slider" value="main-slider">
                    </div>

                    <div class="form-group">
                        <label for="dot-content">Dot Content Type:</label>
                        <select id="dot-content">
                            <option value="text">Text</option>
                            <option value="image">Image</option>
                            <option value="custom">Custom HTML</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="active-class">Active Class Name:</label>
                        <input type="text" id="active-class" placeholder="is-active" value="is-active">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="remove-original"> Remove Original Content
                        </label>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="clear-nav"> Clear Existing Nav Content
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div class="preview-section">
            <h3>Live Preview</h3>
            <div class="preview-container">
                <div id="preview-area" class="preview-area">
                    <!-- Preview will be generated here -->
                </div>
            </div>
        </div>

        <div class="output-section">
            <div class="output-tabs">
                <button class="output-tab active" data-output="html">HTML</button>
                <button class="output-tab" data-output="script">Script</button>
                <button class="output-tab" data-output="css">CSS</button>
            </div>

            <div class="code-output">
                <div id="html-output" class="output-panel active">
                    <pre><code id="html-code"></code></pre>
                </div>
                <div id="script-output" class="output-panel">
                    <pre><code id="script-code"></code></pre>
                </div>
                <div id="css-output" class="output-panel">
                    <pre><code id="css-code"></code></pre>
                </div>
            </div>

            <div class="actions">
                <button id="copy-html" class="btn btn-primary">Copy HTML</button>
                <button id="copy-script" class="btn btn-secondary">Copy Script</button>
                <button id="copy-css" class="btn btn-secondary">Copy CSS</button>
                <button id="copy-all" class="btn btn-accent">Copy All</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
